<article class="home-post">
    <div class="date">
        <time>{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    <div class="content">
        <div class="tags">
            {{ range $i, $e := .Params.tags }}
                {{ if $i }}
                <span>, </span>
                {{ end }}
                <a href="{{ "/tags/" | relLangURL }}{{ $e | urlize }}" class="tag">{{ $e }}</a>
            {{ end }}
        </div>
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <div class="summary">
            {{ if gt (len .Summary) 240 }}
                {{slicestr .Summary 0 240}}...
            {{ end }}
            {{ if le (len .Summary) 240 }}
                <p>{{ .Summary }}</p>
            {{ end }}
        </div>
    </div>
</article>
