<a href="{{ .Permalink }}" class="home-post">
    <div class="container">
        <div class="tags">
            {{ range $i, $e := .Params.tags }}
                <span class="tag">{{ $e }}</span>
            {{ end }}
        </div>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        <div class="content">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
</a>
