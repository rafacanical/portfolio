<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Line Break</title>
</head>
<body>
    <textarea name="value" id="value" cols="30" rows="10"></textarea>
    <button onclick="convertText()">Convert</button>
    <textarea name="hidden" id="valueHidden" cols="30" rows="10" style="opacity: 0; pointer-events: 0"></textarea>

    <script type="text/javascript">

        function convertText() {
            var el = document.querySelector('#value');
            var hidden = document.querySelector('#valueHidden');
            var text = el.value;

			text = text.replace(/\u2800/g, '');
			hidden.value = text.replace(/\n/g, "\u2800\n");

            hidden.select();
            hidden.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Text copied!");
        }
    </script>
</body>
</html>
